<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Submission - ShotziOS</title>
  <style>
    body {
      font-family: 'Open Dyslexic', Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 2px solid #1e90ff;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1e90ff;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #1e90ff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    h1, h2, h3 {
      color: #1e90ff;
    }

    .card {
      background-color: #121212;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .assignment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .due-date {
      font-size: 14px;
      color: #888;
    }

    .points {
      font-size: 16px;
      color: #1e90ff;
    }

    .assignment-content {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #1e90ff;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 10px;
      font-family: 'Open Dyslexic', Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      resize: vertical;
    }

    .file-upload {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .file-input-button:hover {
      background-color: #32cd32;
      transform: translateY(-2px);
    }

    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-list {
      margin-top: 10px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1c1c1c;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .file-item-name {
      flex-grow: 1;
    }

    .file-item-remove {
      color: #ff4c4c;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .file-item-remove:hover {
      transform: scale(1.2);
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Open Dyslexic', Arial, sans-serif;
      transition: all 0.3s ease;
      border: none;
    }

    .button.primary {
      background-color: #1e90ff;
      color: white;
    }

    .button.secondary {
      background-color: #333;
      color: white;
    }

    .button:hover {
      background-color: #32cd32;
      transform: translateY(-2px);
    }

    .dashboard-link {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #1e90ff;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .dashboard-link:hover {
      color: #32cd32;
    }

    .hidden {
      display: none;
    }

    .success-message {
      background-color: rgba(50, 205, 50, 0.1);
      color: #32cd32;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: center;
    }

    .error-message {
      background-color: rgba(255, 76, 76, 0.1);
      color: #ff4c4c;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: center;
    }

    .feedback-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #444;
    }

    .loading {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #1e90ff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .assignment-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .button-container {
        flex-direction: column;
      }

      .button {
        width: 100%;
      }
    }

    /* Accessibility features */
    textarea:focus, button:focus, .file-input:focus + .file-input-button {
      outline: 2px solid #32cd32;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ShotziOS</div>
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">S</div>
        <div id="userName">Student</div>
      </div>
    </header>

    <a href="./student-dashboard.html" class="dashboard-link">
      ← Back to Dashboard
    </a>

    <div id="loadingIndicator" class="loading">
      <div class="loading-spinner"></div>
    </div>

    <div id="messageContainer" class="hidden"></div>

    <div id="assignmentContainer" class="hidden">
      <div class="card">
        <div class="assignment-header">
          <h1 id="assignmentTitle">Assignment Title</h1>
          <div>
            <div class="due-date">Due: <span id="assignmentDueDate">--/--/----</span></div>
            <div class="points">Points: <span id="assignmentPoints">100</span></div>
          </div>
        </div>

        <div class="assignment-content">
          <h2>Description</h2>
          <div id="assignmentDescription">Loading assignment description...</div>
        </div>

        <div id="submissionForm" class="hidden">
          <h2>Your Submission</h2>
          <form id="submitAssignmentForm">
            <div class="form-group">
              <label for="submissionContent">Your Answer</label>
              <textarea id="submissionContent" placeholder="Type your answer here..."></textarea>
            </div>

            <div class="form-group">
              <label for="submissionFiles">Attachments (Optional)</label>
              <div class="file-upload">
                <div class="file-input-container">
                  <div class="file-input-button">Choose Files</div>
                  <input type="file" id="submissionFiles" class="file-input" multiple>
                </div>
                <div class="file-list" id="fileList"></div>
              </div>
            </div>

            <div class="button-container">
              <button type="button" class="button secondary" id="saveButton">Save Draft</button>
              <button type="submit" class="button primary" id="submitButton">Submit Assignment</button>
            </div>
          </form>
        </div>

        <div id="submissionView" class="hidden">
          <h2>Your Submission</h2>
          <div class="card">
            <div id="submissionDateTime">Submitted on: --/--/---- --:--</div>
            <div id="submissionStatus">Status: Submitted</div>
            <div id="submissionContent" class="assignment-content">
              <!-- Submission content will be displayed here -->
            </div>
            <div id="submissionAttachments">
              <!-- Submission attachments will be displayed here -->
            </div>
          </div>

          <div id="feedbackSection" class="feedback-section hidden">
            <h2>Teacher Feedback</h2>
            <div class="card">
              <div class="points">Score: <span id="feedbackScore">--</span> / <span id="feedbackTotalPoints">--</span></div>
              <div id="feedbackContent">
                <!-- Feedback content will be displayed here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simulated user data (would normally come from authentication)
    const currentUser = {
      id: 'student123',
      name: 'Sam Student',
      type: 'student',
      classes: ['class101', 'class102']
    };

    // DOM Elements
    const loadingIndicator = document.getElementById('loadingIndicator');
    const messageContainer = document.getElementById('messageContainer');
    const assignmentContainer = document.getElementById('assignmentContainer');
    const submissionForm = document.getElementById('submissionForm');
    const submissionView = document.getElementById('submissionView');
    const fileList = document.getElementById('fileList');
    const submissionFiles = document.getElementById('submissionFiles');
    const submitAssignmentForm = document.getElementById('submitAssignmentForm');
    const saveButton = document.getElementById('saveButton');

    // Set user info
    document.getElementById('userName').textContent = currentUser.name;
    document.getElementById('userAvatar').textContent = currentUser.name.charAt(0);

    // Stores selected files
    let selectedFiles = [];

    // Get assignment ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const assignmentId = urlParams.get('id');

    if (!assignmentId) {
      showMessage('No assignment ID provided', 'error');
      loadingIndicator.classList.add('hidden');
    } else {
      // Initialize page
      loadAssignment(assignmentId);
    }

    // File selection handling
    submissionFiles.addEventListener('change', function(event) {
      const files = event.target.files;
      for (let i = 0; i < files.length; i++) {
        selectedFiles.push(files[i]);
      }
      updateFileList();
      // Reset the file input to allow selecting the same file again
      event.target.value = '';
    });

    // Update file list display
    function updateFileList() {
      fileList.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        
        const fileItemName = document.createElement('div');
        fileItemName.className = 'file-item-name';
        fileItemName.textContent = file.name;
        
        const fileItemRemove = document.createElement('button');
        fileItemRemove.className = 'file-item-remove';
        fileItemRemove.innerHTML = '✕';
        fileItemRemove.setAttribute('aria-label', 'Remove file');
        fileItemRemove.onclick = function() {
          selectedFiles.splice(index, 1);
          updateFileList();
        };
        
        fileItem.appendChild(fileItemName);
        fileItem.appendChild(fileItemRemove);
        fileList.appendChild(fileItem);
      });
    }

    // Form submission
    submitAssignmentForm.addEventListener('submit', function(event) {
      event.preventDefault();
      submitAssignment();
    });

    // Save draft (simulated)
    saveButton.addEventListener('click', function() {
      localStorage.setItem(`assignment-draft-${assignmentId}`, document.getElementById('submissionContent').value);
      showMessage('Draft saved successfully!', 'success');
    });

    // Load assignment details
    async function loadAssignment(assignmentId) {
      try {
        // In a real implementation, this would be an API call
        // For demo, we'll simulate the API response
        const assignment = {
          id: assignmentId,
          title: 'Understanding Literary Elements in "To Kill a Mockingbird"',
          description: `<p>After reading chapters 1-5 of "To Kill a Mockingbird," analyze how Harper Lee develops the following literary elements:</p>
           <ul>
             <li>Setting (Maycomb County)</li>
             <li>Character development (Scout and Atticus)</li>
             <li>Themes (prejudice, growing up)</li>
             <li>Narrative voice</li>
           </ul>
           <p>Your analysis should be 500-750 words and include specific examples from the text to support your points.</p>`,
          classId: 'class101',
          teacherId: 'teacher456',
          dueDate: '2025-04-18T23:59:59.999Z',
          totalPoints: 50,
          type: 'essay'
        };

        // Check if the student has already submitted
        const submission = await checkExistingSubmission(assignmentId, currentUser.id);
        
        // Display assignment details
        document.getElementById('assignmentTitle').textContent = assignment.title;
        document.getElementById('assignmentDescription').innerHTML = assignment.description;
        document.getElementById('assignmentPoints').textContent = assignment.totalPoints;
        
        // Format the due date
        const dueDate = new Date(assignment.dueDate);
        document.getElementById('assignmentDueDate').textContent = dueDate.toLocaleDateString() + ' ' + 
          dueDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        // Show the appropriate view (submission form or submitted view)
        if (submission) {
          displaySubmission(submission, assignment);
        } else {
          // Load draft if exists
          const draft = localStorage.getItem(`assignment-draft-${assignmentId}`);
          if (draft) {
            document.getElementById('submissionContent').value = draft;
          }
          submissionForm.classList.remove('hidden');
        }
        
        // Show the assignment container and hide loading
        assignmentContainer.classList.remove('hidden');
        loadingIndicator.classList.add('hidden');
      } catch (error) {
        console.error('Error loading assignment:', error);
        showMessage('Failed to load assignment. Please try again later.', 'error');
        loadingIndicator.classList.add('hidden');
      }
    }

    // Check if the student has already submitted this assignment
    async function checkExistingSubmission(assignmentId, studentId) {
      // In a real implementation, this would be an API call
      // For demo, we'll return null to simulate no submission
      return null;
    }

    // Display submitted assignment
    function displaySubmission(submission, assignment) {
      submissionForm.classList.add('hidden');
      submissionView.classList.remove('hidden');
      
      // Format submission date
      const submissionDate = new Date(submission.dateSubmitted);
      document.getElementById('submissionDateTime').textContent = 
        `Submitted on: ${submissionDate.toLocaleDateString()} ${submissionDate.toLocaleTimeString()}`;
      
      // Set submission status
      document.getElementById('submissionStatus').textContent = 
        submission.graded ? 'Status: Graded' : 'Status: Submitted, waiting for grading';
      
      // Display submission content
      document.getElementById('submissionContent').innerHTML = submission.content;
      
      // Display attachments
      const attachmentsContainer = document.getElementById('submissionAttachments');
      attachmentsContainer.innerHTML = '';
      
      if (submission.attachments && submission.attachments.length > 0) {
        const attachmentsList = document.createElement('div');
        attachmentsList.innerHTML = '<h3>Attachments</h3>';
        
        submission.attachments.forEach(attachment => {
          const attachmentLink = document.createElement('a');
          attachmentLink.textContent = attachment.originalName;
          attachmentLink.href = `/api/assignments/file/${attachment.timestamp}/${encodeURIComponent(attachment.originalName)}`;
          attachmentLink.target = '_blank';
          
          const attachmentItem = document.createElement('div');
          attachmentItem.appendChild(attachmentLink);
          attachmentsList.appendChild(attachmentItem);
        });
        
        attachmentsContainer.appendChild(attachmentsList);
      }
      
      // Display feedback if graded
      if (submission.graded) {
        document.getElementById('feedbackSection').classList.remove('hidden');
        document.getElementById('feedbackScore').textContent = submission.score;
        document.getElementById('feedbackTotalPoints').textContent = assignment.totalPoints;
        document.getElementById('feedbackContent').innerHTML = submission.feedback || 'No written feedback provided.';
      }
    }

    // Submit the assignment
    async function submitAssignment() {
      loadingIndicator.classList.remove('hidden');
      
      try {
        const content = document.getElementById('submissionContent').value;
        
        if (!content.trim()) {
          showMessage('Please provide some content for your submission.', 'error');
          loadingIndicator.classList.add('hidden');
          return;
        }
        
        // Create form data for file upload
        const formData = new FormData();
        formData.append('assignmentId', assignmentId);
        formData.append('studentId', currentUser.id);
        formData.append('content', content);
        
        // Add files
        selectedFiles.forEach(file => {
          formData.append('files', file);
        });
        
        // In a real implementation, this would be an API call
        // For demo, we'll simulate a successful submission
        setTimeout(() => {
          const submission = {
            id: 'submission' + Date.now(),
            assignmentId: assignmentId,
            studentId: currentUser.id,
            content: content,
            attachments: selectedFiles.map(file => ({
              originalName: file.name,
              timestamp: Date.now(),
              size: file.size,
              mimetype: file.type
            })),
            dateSubmitted: new Date().toISOString(),
            graded: false
          };
          
          // Clear the draft
          localStorage.removeItem(`assignment-draft-${assignmentId}`);
          
          // Display success message
          showMessage('Assignment submitted successfully!', 'success');
          
          // Show the submission view
          loadingIndicator.classList.add('hidden');
          
          // Display the submission
          const assignment = {
            totalPoints: parseInt(document.getElementById('assignmentPoints').textContent)
          };
          displaySubmission(submission, assignment);
        }, 1500);
      } catch (error) {
        console.error('Error submitting assignment:', error);
        showMessage('Failed to submit assignment. Please try again.', 'error');
        loadingIndicator.classList.add('hidden');
      }
    }

    // Display messages to the user
    function showMessage(message, type) {
      messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
      messageContainer.classList.remove('hidden');
      
      // Scroll to message
      messageContainer.scrollIntoView({ behavior: 'smooth' });
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageContainer.classList.add('hidden');
        }, 5000);
      }
    }
  </script>
</body>
</html>
