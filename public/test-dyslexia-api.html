<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Dyslexia Curriculum API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      background-color: #0f0f1a;
      color: #e6e6ff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1a1a2e;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #3498db;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }
    
    button {
      background-color: #3498db;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    #result {
      margin-top: 20px;
      padding: 20px;
      background-color: #222;
      border-radius: 4px;
      white-space: pre-wrap;
      display: none;
    }
    
    .loading {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Dyslexia Curriculum API</h1>
    
    <form id="testForm">
      <label for="subject">Subject:</label>
      <select id="subject" required>
        <option value="">Select a subject</option>
        <option value="reading">Reading</option>
        <option value="writing">Writing</option>
        <option value="mathematics">Mathematics</option>
        <option value="science">Science</option>
        <option value="social-studies">Social Studies</option>
        <option value="history">History</option>
      </select>
      
      <label for="grade">Grade Level:</label>
      <select id="grade" required>
        <option value="">Select a grade level</option>
        <option value="K">Kindergarten</option>
        <option value="1">1st Grade</option>
        <option value="2">2nd Grade</option>
        <option value="3">3rd Grade</option>
        <option value="4">4th Grade</option>
        <option value="5">5th Grade</option>
        <option value="6">6th Grade</option>
        <option value="7">7th Grade</option>
        <option value="8">8th Grade</option>
        <option value="9">9th Grade</option>
        <option value="10">10th Grade</option>
        <option value="11">11th Grade</option>
        <option value="12">12th Grade</option>
      </select>
      
      <label for="format">Format:</label>
      <select id="format" required>
        <option value="">Select a format</option>
        <option value="text">Text-based</option>
        <option value="visual">Visual Guide</option>
        <option value="game">Game-based</option>
      </select>
      
      <label for="topic">Topic (optional):</label>
      <input type="text" id="topic" placeholder="Leave blank for general curriculum">
      
      <label>API to use:</label>
      <div style="display: flex; gap: 20px; margin-bottom: 20px;">
        <label style="display: flex; align-items: center; gap: 8px;">
          <input type="radio" name="api" value="anthropic" checked>
          Anthropic Claude
        </label>
        <label style="display: flex; align-items: center; gap: 8px;">
          <input type="radio" name="api" value="perplexity">
          Perplexity
        </label>
      </div>
      
      <button type="submit">Test API</button>
    </form>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Generating curriculum... This may take up to 30 seconds.</p>
    </div>
    
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('testForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const subject = document.getElementById('subject').value;
      const grade = document.getElementById('grade').value;
      const format = document.getElementById('format').value;
      const topic = document.getElementById('topic').value;
      const api = document.querySelector('input[name="api"]:checked').value;
      
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      
      if (!subject || !grade || !format) {
        alert('Please select all required fields');
        return;
      }
      
      // Show loading, hide result
      loadingDiv.style.display = 'block';
      resultDiv.style.display = 'none';
      
      try {
        const response = await fetch('/api/dyslexia-curriculum', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            subject,
            grade,
            format,
            topic,
            state: 'general',
            api
          }),
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'API request failed');
        }
        
        const data = await response.json();
        
        // Format and display the result
        resultDiv.textContent = JSON.stringify(data, null, 2);
        resultDiv.style.display = 'block';
      } catch (error) {
        console.error('Error testing API:', error);
        resultDiv.textContent = `Error: ${error.message}`;
        resultDiv.style.display = 'block';
      } finally {
        loadingDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
