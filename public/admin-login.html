<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShatziiOS - Admin Login</title>
    <style>
        :root {
            --primary: #04FFFF;
            --primary-dark: #00CCCC;
            --background: #121212;
            --card-bg: #1E1E1E;
            --text: #FFFFFF;
            --text-muted: #B0B0B0;
            --danger: #FF4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(4, 255, 255, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: var(--background);
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">ShatziiOS</div>
            <h1>Administrator Access</h1>
        </div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div id="error-message" class="error-message">
                Invalid username or password
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <a href="/" class="back-link">← Back to Main Site</a>
        
        <div class="login-footer">
            ShatziiOS Administrator Portal • &copy; 2025
        </div>
    </div>
    
    <script>
        // Admin authentication credentials
        const adminCredentials = {
            "admin": "password123",           // Default admin
            "superadmin": "ShatziiOS2025!",   // Super admin with full system access
            "dean": "EducateAll2025!",        // School dean admin
            "techsupport": "Support2025!"     // Technical support admin
        };
        
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Check if credentials match
            if (adminCredentials[username] && adminCredentials[username] === password) {
                // Store admin session in sessionStorage
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);
                
                // Redirect to admin dashboard
                window.location.href = '/admin';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Clear password field
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
