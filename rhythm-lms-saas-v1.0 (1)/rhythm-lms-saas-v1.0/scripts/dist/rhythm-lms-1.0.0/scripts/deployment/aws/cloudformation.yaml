AWSTemplateFormatVersion: '2010-09-09'
Description: 'Rhythm-LMS Deployment on AWS'

Parameters:
  InstanceType:
    Type: String
    Default: t3.large
    Description: EC2 instance type

Resources:
  RhythmLMSInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: ami-0c02fb55956c7d316  # Ubuntu 20.04 LTS
      SecurityGroupIds:
        - !Ref SecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          curl -fsSL https://install.rhythm-lms.com/setup.sh | bash

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Rhythm-LMS Security Group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

Outputs:
  InstancePublicIP:
    Description: Public IP of the Rhythm-LMS instance
    Value: !GetAtt RhythmLMSInstance.PublicIp
