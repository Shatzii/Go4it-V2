name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check and lint (non-blocking)
        run: |
          npm run -s lint || true

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build --if-present

      - name: Smoke test registration API
        env:
          BASE_URL: http://localhost:5000
          JWT_SECRET: testsecret
        run: |
          nohup npm start >/dev/null 2>&1 &
          sleep 8
          node scripts/test-register.js || (echo "Registration test failed" && exit 1)

      - name: Smoke test auth flow (register -> me -> logout -> login -> me)
        env:
          BASE_URL: http://localhost:5000
          JWT_SECRET: testsecret
        run: |
          node scripts/test-auth-flow.js || (echo "Auth flow test failed" && exit 1)
