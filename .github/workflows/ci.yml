name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Type check (separate job)
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        run: |
          npm run type-check 2>&1 | tee type-check.log || true

      - name: Upload type-check logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: type-check-logs
          path: type-check.log

  build-and-artifact:
    name: Build (artifact)
    runs-on: ubuntu-22.04
    needs: type-check
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Build production (skip type check)
        env:
          SKIP_TYPE_CHECK: 'true'
          NODE_OPTIONS: '--max-old-space-size=12288'
        run: |
          npx next build 2>&1 | tee build.log

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
