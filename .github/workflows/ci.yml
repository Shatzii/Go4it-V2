name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Type check (separate job)
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
        run: npm run type-check

  build-and-artifact:
    name: Build (artifact)
    runs-on: ubuntu-22.04
    needs: type-check
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Build production (skip type check)
        env:
          SKIP_TYPE_CHECK: 'true'
          NODE_OPTIONS: '--max-old-space-size=12288'
        run: npm run build:production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check and lint (non-blocking)
        run: |
          npm run -s lint || true

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build --if-present

      - name: Start server
        env:
          NODE_ENV: production
        run: |
          nohup npm start >/dev/null 2>&1 &

      - name: Wait for health
        env:
          BASE_URL: http://localhost:5000
        run: |
          for i in {1..60}; do
            if curl -fsS "$BASE_URL/api/health" >/dev/null; then echo "Server healthy"; exit 0; fi
            sleep 2
          done
          echo "Server did not become healthy in time" && exit 1

      - name: Smoke test registration API
        env:
          BASE_URL: http://localhost:5000
          JWT_SECRET: testsecret
        run: |
          node scripts/test-register.js || (echo "Registration test failed" && exit 1)

      - name: Smoke test auth flow (register -> me -> logout -> login -> me)
        env:
          BASE_URL: http://localhost:5000
          JWT_SECRET: testsecret
        run: |
          node scripts/test-auth-flow.js || (echo "Auth flow test failed" && exit 1)

      - name: Smoke test health and verify endpoint
        env:
          BASE_URL: http://localhost:5000
          JWT_SECRET: testsecret
          CI: 'true'
        run: |
          node scripts/test-health-and-verify.js || (echo "Health/Verify test failed" && exit 1)

      - name: Accessibility scan (pa11y)
        if: always()
        run: |
          npx pa11y http://localhost:5000 || true
