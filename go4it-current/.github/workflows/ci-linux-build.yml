name: Linux CI Build & Lockfile

on:
  push:
    branches: [ wellness-hub-updates, main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on Linux and upload lockfile
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies / generate lockfile
        run: |
          # If a lockfile exists, use npm ci for deterministic install
          if [ -f package-lock.json ]; then
            npm ci
          else
            # Generate a package-lock.json on Linux for reproducible installs
            npm install --package-lock-only
          fi

      - name: Build (production)
        run: |
          npm run build --if-present

      - name: Upload package-lock.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: package-lock
          path: package-lock.json

      - name: Upload Next build (.next)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
