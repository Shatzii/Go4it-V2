server {
    listen 80;
    server_name 5.16.1.9;  # Replace with your domain if you have one

    # Redirect HTTP to HTTPS if you set up SSL later
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://5.16.1.9:81;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optimize for static content
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        proxy_pass http://5.16.1.9:81;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Configure error log
    error_log /var/log/nginx/go4it-error.log;
    access_log /var/log/nginx/go4it-access.log;
}

