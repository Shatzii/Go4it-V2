version: '3.8'

services:
  app:
    image: rhythm-lms:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - database
      - redis
    volumes:
      - app_data:/app/data
      - uploads:/app/uploads

  database:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: rhythm_lms
      POSTGRES_USER: rhythm_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
  app_data:
  uploads:

secrets:
  db_password:
    file: ./secrets/db_password.txt
