<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShatziiOS - Executive Control Panel</title>
    <style>
      :root {
        --primary: #2473ff;
        --primary-dark: #1a5fd1;
        --background: #0a1631;
        --card-bg: #132145;
        --text: #ffffff;
        --text-muted: #b0b0b0;
        --danger: #ff4444;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background);
        color: var(--text);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background-color: var(--card-bg);
        border-radius: 8px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-logo {
        font-size: 3rem;
        font-weight: bold;
        color: var(--text);
        margin-bottom: 0.5rem;
        font-family: 'Arial', sans-serif;
        letter-spacing: 2px;
      }

      .logo-accent {
        color: var(--primary);
      }

      .logo-subtitle {
        font-size: 0.9rem;
        letter-spacing: 2px;
        color: var(--text-muted);
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 1.5rem;
        margin: 0;
        margin-bottom: 0.5rem;
      }

      .login-description {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text);
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        color: var(--text);
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(36, 115, 255, 0.2);
      }

      button {
        background-color: var(--primary);
        color: var(--text);
        border: none;
        padding: 0.75rem;
        width: 100%;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: var(--primary-dark);
      }

      .error-message {
        color: var(--danger);
        font-size: 0.9rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        display: none;
      }

      .voice-guidance {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.8rem;
        max-width: 250px;
      }

      .login-footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .floating-accessibility {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .accessibility-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: all 0.2s;
      }

      .accessibility-button:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">SHATZ<span class="logo-accent">II</span></div>
        <div class="logo-subtitle">INTELLIGENT EDUCATIONAL SYSTEMS</div>
      </div>

      <h1>Executive Control Panel</h1>
      <div class="login-description">Enter your credentials to access the system</div>

      <form id="executive-login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div id="error-message" class="error-message">Invalid username or password</div>

        <button type="submit">Login to Dashboard</button>
      </form>

      <div class="login-footer">Shatzii Intelligent Educational Systems</div>
    </div>

    <div class="voice-guidance">
      Voice guidance is OFF by default. Click to enable navigation assistance.
    </div>

    <div class="floating-accessibility">
      <div class="accessibility-button" title="Light mode">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </div>
      <div class="accessibility-button" title="Accessibility options">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="10" r="3"></circle>
          <path d="M7 21v-2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"></path>
        </svg>
      </div>
    </div>

    <script>
      // Executive authentication credentials
      const executiveCredentials = {
        admin: 'password123', // Default admin
        superadmin: 'ShatziiOS2025!', // Super admin with full system access
        ceo: 'Executive2025!', // CEO access
        dean: 'EducateAll2025!', // School dean admin
        techsupport: 'Support2025!', // Technical support admin
      };

      document.getElementById('executive-login-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Check if credentials match
        if (executiveCredentials[username] && executiveCredentials[username] === password) {
          // Store executive session in sessionStorage
          sessionStorage.setItem('executiveLoggedIn', 'true');
          sessionStorage.setItem('executiveUsername', username);

          // Redirect to executive dashboard
          window.location.href = '/ceo-dashboard.html';
        } else {
          // Show error message
          errorMessage.style.display = 'block';

          // Clear password field
          document.getElementById('password').value = '';
        }
      });
    </script>
  </body>
</html>
