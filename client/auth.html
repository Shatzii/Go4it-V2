<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Go4It Sports - Advanced sports analytics platform for neurodivergent student athletes" />
    <title>Go4It Sports | Login</title>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #0e1628;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }
      
      .card {
        background-color: rgba(15, 23, 42, 0.6);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      
      .title {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #94a3b8;
      }
      
      input {
        width: 100%;
        padding: 12px;
        background-color: #1e293b;
        border: 1px solid #334155;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        box-sizing: border-box;
      }
      
      input:focus {
        outline: none;
        border-color: #38bdf8;
      }
      
      .button {
        display: inline-block;
        width: 100%;
        background: linear-gradient(to right, #2563eb, #0891b2);
        padding: 12px;
        border-radius: 6px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      
      .button:hover {
        opacity: 0.9;
      }
      
      .error {
        background-color: rgba(220, 38, 38, 0.2);
        border: 1px solid rgba(220, 38, 38, 0.5);
        color: #fca5a5;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
      }
      
      .help-text {
        font-size: 14px;
        color: #94a3b8;
        text-align: center;
        margin-top: 20px;
      }
      
      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #38bdf8;
        text-decoration: none;
      }
      
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="title">Sign In to Go4It Sports</h1>
        
        <div id="error-message" class="error"></div>
        
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <button type="submit" class="button">Sign In</button>
        </form>
        
        <div class="help-text">
          <p>Demo credentials:</p>
          <p>Username: alexjohnson</p>
          <p>Password: password123</p>
        </div>
      </div>
      
      <a href="/" class="back-link">‚Üê Back to Homepage</a>
    </div>
    
    <script>
      // Actual API login handling
      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const errorElement = document.getElementById('error-message');
        errorElement.style.display = 'none';
        
        // Show loading state
        const submitButton = this.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;
        submitButton.textContent = 'Signing in...';
        submitButton.disabled = true;
        
        try {
          // Attempt login via API
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });
          
          if (response.ok) {
            console.log('Login successful!');
            // Redirect to dashboard after successful login
            window.location.href = '/dashboard';
          } else {
            // Handle error response
            const data = await response.json().catch(() => ({}));
            errorElement.style.display = 'block';
            errorElement.textContent = data.message || 'Invalid username or password.';
          }
        } catch (error) {
          console.error('Login error:', error);
          errorElement.style.display = 'block';
          errorElement.textContent = 'Connection error. Please try again.';
        } finally {
          // Restore button state
          submitButton.textContent = originalButtonText;
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
