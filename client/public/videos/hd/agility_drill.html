<!DOCTYPE html>
<html>
<head>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #000; }
    .container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
    .animation { width: 100%; height: 100%; object-fit: cover; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
               background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent); pointer-events: none; }
    .metrics { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7); color: #fff;
               padding: 10px; border-radius: 5px; font-family: sans-serif; text-align: right; }
    .value { font-size: 24px; font-weight: bold; color: #8b5cf6; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video animation placeholder - In production this would be a real high-quality video -->
    <div class="animation" style="background: linear-gradient(to right, #0f172a, #1e293b); position: relative;">
      <!-- Agility course -->
      <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
        <path d="M 25% 25% L 25% 75% L 75% 75% L 75% 25% L 25% 25%" 
              fill="none" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="5,5" />
      </svg>
      
      <!-- Cones -->
      <div style="position: absolute; width: 10px; height: 15px; top: 25%; left: 25%; transform: translate(-50%, -50%);">
        <div style="width: 10px; height: 5px; background: #8b5cf6; border-radius: 5px;"></div>
        <div style="width: 5px; height: 10px; background: #8b5cf6; margin-left: 2.5px;"></div>
      </div>
      
      <div style="position: absolute; width: 10px; height: 15px; top: 25%; left: 75%; transform: translate(-50%, -50%);">
        <div style="width: 10px; height: 5px; background: #8b5cf6; border-radius: 5px;"></div>
        <div style="width: 5px; height: 10px; background: #8b5cf6; margin-left: 2.5px;"></div>
      </div>
      
      <div style="position: absolute; width: 10px; height: 15px; top: 75%; left: 75%; transform: translate(-50%, -50%);">
        <div style="width: 10px; height: 5px; background: #8b5cf6; border-radius: 5px;"></div>
        <div style="width: 5px; height: 10px; background: #8b5cf6; margin-left: 2.5px;"></div>
      </div>
      
      <!-- Player -->
      <div id="player" style="position: absolute; width: 35px; height: 55px; top: 75%; left: 25%;
                   transform: translate(-50%, -50%); background: #8b5cf6; border-radius: 5px;">
        <div style="position: absolute; width: 20px; height: 20px; background: #1e293b; 
                    border-radius: 50%; top: -15px; left: 7.5px;"></div>
        <!-- Number -->
        <div style="position: absolute; top: 20px; width: 100%; text-align: center; color: white; font-weight: bold;">7</div>
      </div>
      
      <!-- Path tracker -->
      <div id="path" style="position: absolute; width: 8px; height: 8px; top: 75%; left: 25%;
                 transform: translate(-50%, -50%); background: rgba(139, 92, 246, 0.3); 
                 border-radius: 50%; opacity: 0;"></div>
    </div>

    <div class="overlay"></div>
    <div class="metrics">
      <div style="font-size: 12px; opacity: 0.8;">AGILITY</div>
      <div class="value">6.78s</div>
    </div>
  </div>

  <script>
    // Animation script
    const player = document.getElementById('player');
    const path = document.getElementById('path');
    
    // Define the cone drill path
    const points = [
      { x: 25, y: 75 }, // Starting position (bottom left)
      { x: 25, y: 25 }, // Top left
      { x: 75, y: 25 }, // Top right
      { x: 75, y: 75 }, // Bottom right
      { x: 25, y: 75 }  // Back to start
    ];
    
    let currentPoint = 0;
    const segmentDuration = 1000; // 1 second per segment
    const totalDuration = segmentDuration * (points.length - 1);
    const startTime = Date.now();
    
    function animate() {
      const elapsed = Date.now() - startTime;
      
      if (elapsed < totalDuration) {
        const segmentElapsed = elapsed % segmentDuration;
        const currentSegment = Math.floor(elapsed / segmentDuration);
        
        // Calculate position between two points
        const start = points[currentSegment];
        const end = points[currentSegment + 1];
        const progress = segmentElapsed / segmentDuration;
        
        // Ease in-out for realistic movement
        const easeInOut = progress < 0.5 
          ? 2 * progress * progress 
          : 1 - Math.pow(-2 * progress + 2, 2) / 2;
        
        const x = start.x + (end.x - start.x) * easeInOut;
        const y = start.y + (end.y - start.y) * easeInOut;
        
        // Update player position
        player.style.left = x + '%';
        player.style.top = y + '%';
        
        // Add path trail effect
        path.style.opacity = 0.7;
        path.style.left = x + '%';
        path.style.top = y + '%';
        
        // Calculate rotation based on direction
        let angle = Math.atan2(end.y - start.y, end.x - start.x) * 180 / Math.PI;
        player.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
        
        requestAnimationFrame(animate);
      } else {
        // Return to initial position and rotation
        player.style.left = '25%';
        player.style.top = '75%';
        player.style.transform = 'translate(-50%, -50%) rotate(0deg)';
        path.style.opacity = 0;
      }
    }
    
    // Start the animation
    setTimeout(() => {
      animate();
    }, 500);
  </script>
</body>
</html>
