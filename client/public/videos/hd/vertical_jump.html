<!DOCTYPE html>
<html>
<head>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #000; }
    .container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
    .animation { width: 100%; height: 100%; object-fit: cover; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
               background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent); pointer-events: none; }
    .metrics { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); color: #fff;
               padding: 10px; border-radius: 5px; font-family: sans-serif; }
    .value { font-size: 24px; font-weight: bold; color: #10b981; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video animation placeholder - In production this would be a real high-quality video -->
    <div class="animation" style="background: linear-gradient(to right, #0f172a, #1e293b); position: relative;">
      <!-- Measurement board -->
      <div style="position: absolute; width: 30px; height: 300px; top: 50%; transform: translateY(-50%); right: 30%; 
                  background: rgba(255,255,255,0.1); border-radius: 5px;">
        <!-- Markers -->
        <div style="position: absolute; width: 10px; height: 2px; background: white; opacity: 0.6; left: 0; bottom: 30%;"></div>
        <div style="position: absolute; width: 10px; height: 2px; background: white; opacity: 0.6; left: 0; bottom: 50%;"></div>
        <div style="position: absolute; width: 10px; height: 2px; background: white; opacity: 0.6; left: 0; bottom: 70%;"></div>
        <div style="position: absolute; width: 10px; height: 2px; background: white; opacity: 0.6; left: 0; bottom: 90%;"></div>
        
        <!-- Target mark -->
        <div style="position: absolute; width: 100%; height: 5px; background: #10b981; left: 0; bottom: 77%;"></div>
      </div>
      
      <!-- Player -->
      <div id="player" style="position: absolute; width: 40px; height: 70px; left: 40%; bottom: 20%;
                   background: #10b981; border-radius: 5px;">
        <div style="position: absolute; width: 25px; height: 25px; background: #1e293b; 
                   border-radius: 50%; top: -15px; left: 7px;"></div>
        <!-- Number -->
        <div style="position: absolute; top: 25px; width: 100%; text-align: center; color: white; font-weight: bold;">23</div>
      </div>

      <!-- Floor -->
      <div style="position: absolute; height: 5px; left: 20%; right: 20%; bottom: 20%; background: #059669;"></div>
    </div>

    <div class="overlay"></div>
    <div class="metrics">
      <div style="font-size: 12px; opacity: 0.8;">VERTICAL</div>
      <div class="value">38.5"</div>
    </div>
  </div>

  <script>
    // Animation script
    const player = document.getElementById('player');
    let position = 20;
    let height = 20;
    const maxHeight = 77; // Match the target mark
    const duration = 2500; // 2.5 seconds for the jump
    const startTime = Date.now();
    
    function animate() {
      const elapsed = Date.now() - startTime;
      const jumpDuration = duration * 0.5; // Time to reach peak
      const fallDuration = duration * 0.5; // Time to fall back
      
      if (elapsed < jumpDuration) {
        // Jump up - ease out for realistic jump physics
        const progress = elapsed / jumpDuration;
        const easeOut = 1 - Math.pow(1 - progress, 2);
        height = 20 + (maxHeight - 20) * easeOut;
        player.style.bottom = height + '%';
        
        // Move slightly to the right during jump
        const jumpOffset = 10 * easeOut;
        player.style.left = (40 + jumpOffset) + '%';
        
        requestAnimationFrame(animate);
      } else if (elapsed < duration) {
        // Fall down - ease in for realistic falling physics
        const fallProgress = (elapsed - jumpDuration) / fallDuration;
        const easeIn = fallProgress * fallProgress;
        height = maxHeight - (maxHeight - 20) * easeIn;
        player.style.bottom = height + '%';
        
        // Continue moving slightly right during fall
        const fallOffset = 10 - (10 * easeIn);
        player.style.left = (40 + 10 - fallOffset) + '%';
        
        requestAnimationFrame(animate);
      } else {
        // Complete the animation at the starting position
        player.style.bottom = '20%';
        player.style.left = '40%';
      }
    }
    
    // Start the animation
    setTimeout(() => {
      animate();
    }, 500);
  </script>
</body>
</html>
