<!DOCTYPE html>
<html>
<head>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #000; }
    .container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
    .animation { width: 100%; height: 100%; object-fit: cover; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
               background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent); pointer-events: none; }
    .metrics { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7); color: #fff;
               padding: 10px; border-radius: 5px; font-family: sans-serif; text-align: right; }
    .value { font-size: 24px; font-weight: bold; color: #ef4444; }
    .rep-counter { position: absolute; top: 25%; right: 30%; padding: 5px 15px; 
                  background: rgba(239, 68, 68, 0.7); color: white; font-weight: bold; 
                  font-family: sans-serif; font-size: 22px; border-radius: 5px; opacity: 0; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video animation placeholder - In production this would be a real high-quality video -->
    <div class="animation" style="background: linear-gradient(to right, #0f172a, #1e293b); position: relative;">
      <!-- Bench -->
      <div style="position: absolute; width: 150px; height: 15px; left: 50%; bottom: 35%; 
                  transform: translateX(-50%); background: #dc2626; border-radius: 2px;"></div>
      
      <!-- Bench legs -->
      <div style="position: absolute; width: 10px; height: 20px; left: calc(50% - 60px); bottom: calc(35% - 20px);
                  background: #dc2626;"></div>
      
      <div style="position: absolute; width: 10px; height: 20px; left: calc(50% + 60px); bottom: calc(35% - 20px);
                  background: #dc2626;"></div>
      
      <!-- Lifter body -->
      <div style="position: absolute; width: 100px; height: 30px; left: 50%; bottom: calc(35% + 15px);
                  transform: translateX(-50%); background: #ef4444; border-radius: 5px;"></div>
      
      <!-- Lifter head -->
      <div style="position: absolute; width: 25px; height: 25px; left: 50%; bottom: calc(35% + 40px);
                  transform: translateX(-50%); background: #1e293b; border-radius: 50%;"></div>
      
      <!-- Number -->
      <div style="position: absolute; left: 50%; bottom: calc(35% + 22px);
                  transform: translateX(-50%); color: white; font-weight: bold;">99</div>
      
      <!-- Barbell -->
      <div id="barbell" style="position: absolute; width: 200px; height: 8px; left: 50%; bottom: calc(35% + 60px);
                   transform: translateX(-50%); background: #888; border-radius: 4px;">
        <!-- Weights -->
        <div style="position: absolute; width: 25px; height: 30px; left: -30px; top: -10px; background: #ef4444; border-radius: 2px;"></div>
        <div style="position: absolute; width: 25px; height: 30px; right: -30px; top: -10px; background: #ef4444; border-radius: 2px;"></div>
        
        <!-- Middle grip -->
        <div style="position: absolute; width: 40px; height: 12px; left: 50%; top: -2px; 
                    transform: translateX(-50%); background: #333; border-radius: 6px;"></div>
      </div>
      
      <!-- Arms -->
      <div id="leftArm" style="position: absolute; width: 40px; height: 8px; left: calc(50% - 40px); bottom: calc(35% + 30px);
                   background: #1e293b; transform-origin: right center; transform: rotate(45deg);"></div>
      
      <div id="rightArm" style="position: absolute; width: 40px; height: 8px; left: calc(50% + 40px); bottom: calc(35% + 30px);
                    background: #1e293b; transform-origin: left center; transform: rotate(-45deg);"></div>
      
      <!-- Rep counter notification -->
      <div id="repCounter" class="rep-counter">+1</div>
    </div>

    <div class="overlay"></div>
    <div class="metrics">
      <div style="font-size: 12px; opacity: 0.8;">REPS</div>
      <div class="value">22</div>
    </div>
  </div>

  <script>
    // Animation script
    const barbell = document.getElementById('barbell');
    const leftArm = document.getElementById('leftArm');
    const rightArm = document.getElementById('rightArm');
    const repCounter = document.getElementById('repCounter');
    
    let reps = 0;
    const repDuration = 3000; // 3 seconds per rep
    const startTime = Date.now();
    
    function animate() {
      const elapsed = (Date.now() - startTime) % repDuration;
      const progress = elapsed / repDuration;
      
      if (progress < 0.5) {
        // Going down - ease in for realistic movement
        const easeIn = progress * progress * 2;
        const downPosition = 60 - (30 * easeIn);
        barbell.style.bottom = `calc(35% + ${downPosition}px)`;
        
        // Arm angles change as barbell goes down
        const armAngle = 45 - (75 * easeIn);
        leftArm.style.transform = `rotate(${armAngle}deg)`;
        rightArm.style.transform = `rotate(-${armAngle}deg)`;
      } else {
        // Going up - ease out for push effort
        const upProgress = (progress - 0.5) * 2;
        const easeOut = 1 - Math.pow(1 - upProgress, 2);
        const upPosition = 30 + (30 * easeOut);
        barbell.style.bottom = `calc(35% + ${upPosition}px)`;
        
        // Arm angles change as barbell goes up
        const armAngle = -30 + (75 * easeOut);
        leftArm.style.transform = `rotate(${armAngle}deg)`;
        rightArm.style.transform = `rotate(-${armAngle}deg)`;
        
        // Show rep counter at the end of each rep
        if (upProgress > 0.8 && elapsed - lastRepTime > repDuration * 0.9) {
          showRepCounter();
          lastRepTime = elapsed;
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    let lastRepTime = -9999;
    
    function showRepCounter() {
      // Show and animate the rep counter
      repCounter.style.opacity = '1';
      repCounter.style.transform = 'scale(1.2)';
      
      setTimeout(() => {
        repCounter.style.opacity = '0';
        repCounter.style.transform = 'scale(1)';
      }, 500);
    }
    
    // Start the animation
    setTimeout(() => {
      animate();
    }, 500);
  </script>
</body>
</html>
