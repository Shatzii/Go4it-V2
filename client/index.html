<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Go4It Sports - Advanced sports analytics platform for neurodivergent student athletes" />
    <meta name="theme-color" content="#0e1628" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
    <link rel="apple-touch-icon" href="/assets/images/logo.svg" />
    
    <!-- Title -->
    <title>Go4It Sports | Development Platform for Athletes</title>
    
    <style>
      /* Fallback styles */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0e1628;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .error-container {
        background-color: #0e1628;
        color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      .error-container pre {
        background: rgba(0,0,0,0.2);
        padding: 15px;
        overflow: auto;
        border-radius: 4px;
        text-align: left;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced by React -->
      <div class="loading-container">
        <div class="spinner"></div>
        <h2>Go4It Sports</h2>
        <p>Loading your sports development platform...</p>
      </div>
    </div>
    
    <!-- Debug error handler, logs errors to console and displays them -->
    <script>
      window.appErrors = [];
      window.addEventListener('error', function(event) {
        const error = {
          message: event.message,
          source: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          stack: event.error ? event.error.stack : 'No stack trace available',
          timestamp: new Date().toISOString()
        };
        
        console.error('Application error:', error);
        window.appErrors.push(error);
        
        // Show error on page if it persists and there's no content
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && (!root.children.length || root.innerHTML.includes('loading-container'))) {
            const errorHTML = `
              <div class="error-container">
                <h2>There was a problem loading Go4It Sports</h2>
                <p>Please try refreshing the page. If the problem persists, contact support.</p>
                <details>
                  <summary>Technical Details (click to expand)</summary>
                  <pre>${JSON.stringify(window.appErrors, null, 2)}</pre>
                </details>
              </div>
            `;
            root.innerHTML = errorHTML;
          }
        }, 3000);
      }, true);
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx" onerror="console.error('Failed to load main.tsx module')"></script>
    
    <!-- Fallback for production/offline -->
    <script>
      // Check if main module failed to load
      window.addEventListener('error', function(e) {
        if (e.target.src && e.target.src.includes('main.tsx')) {
          console.warn('Main module failed to load. Checking for service worker...');
          // If service worker is active, show offline message
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            document.getElementById('root').innerHTML = '<div style="text-align:center;padding:2rem;"><h2>Go4It Sports</h2><p>Working offline. Some features may be limited.</p></div>';
          }
        }
      }, true);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
