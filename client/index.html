<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Go4It Sports - Advanced sports analytics platform for neurodivergent student athletes" />
    <meta name="theme-color" content="#0e1628" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
    <link rel="apple-touch-icon" href="/assets/images/logo.svg" />
    
    <!-- Title -->
    <title>Go4It Sports | Development Platform for Athletes</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for production/offline -->
    <script>
      // Check if main module failed to load
      window.addEventListener('error', function(e) {
        if (e.target.src && e.target.src.includes('main.tsx')) {
          console.warn('Main module failed to load. Checking for service worker...');
          // If service worker is active, show offline message
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            document.getElementById('root').innerHTML = '<div style="text-align:center;padding:2rem;"><h2>Go4It Sports</h2><p>Working offline. Some features may be limited.</p></div>';
          }
        }
      }, true);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
