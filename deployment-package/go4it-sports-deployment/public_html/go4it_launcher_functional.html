<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go4It Functional Launcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0e1628;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 30, 50, 0.7);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #4287f5;
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4287f5;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4287f5;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        
        .log-line {
            margin-bottom: 5px;
        }
        
        .timestamp {
            color: rgba(255, 255, 255, 0.4);
            margin-right: 8px;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .warning {
            color: #fbbf24;
        }
        
        .info {
            color: #60a5fa;
        }
        
        .button {
            background: #4287f5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .button:disabled {
            background: #3b3f5c;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4287f5, #60a5fa);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .config-row {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4287f5;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .file-section {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .file-drop-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .file-drop-area.active {
            border-color: #4287f5;
            background: rgba(66, 135, 245, 0.1);
        }
        
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            margin-left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        
        .file-remove {
            cursor: pointer;
            color: #f87171;
            margin-left: 10px;
            font-size: 18px;
        }
        
        .file-progress {
            height: 4px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .file-progress-fill {
            height: 100%;
            background: #4ade80;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        
        .step-counter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(66, 135, 245, 0.2);
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .deployment-steps {
            margin-top: 20px;
        }
        
        .deployment-step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .deployment-step.active {
            background: rgba(66, 135, 245, 0.1);
        }
        
        .deployment-step.completed {
            background: rgba(74, 222, 128, 0.1);
        }
        
        .step-status {
            margin-left: auto;
            font-size: 14px;
        }
        
        .step-pending {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .step-success {
            color: #4ade80;
        }
        
        .step-error {
            color: #f87171;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        
        .tab-button.active {
            color: #4287f5;
            border-bottom-color: #4287f5;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .flex-row {
            display: flex;
            gap: 15px;
        }
        
        .flex-column {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .flex-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">G4</div>
        <h1>Go4It Functional Launcher</h1>
        <div class="subtitle">Deploy your Go4It Sports platform with real server functionality</div>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="deploy">Deploy</button>
                <button class="tab-button" data-tab="upload">Upload Files</button>
                <button class="tab-button" data-tab="verify">Verify</button>
            </div>
            
            <!-- Deploy Tab -->
            <div class="tab-content active" id="deploy-tab">
                <div class="card">
                    <div class="card-title">1. Configure Server Settings</div>
                    <div class="flex-row">
                        <div class="flex-column">
                            <div class="config-row">
                                <label for="server-url">Server URL or IP Address</label>
                                <input type="text" id="server-url" value="188.245.209.124" placeholder="e.g., 188.245.209.124 or go4itsports.org">
                            </div>
                            <div class="config-row">
                                <label for="deploy-handler">Deployment Handler URL</label>
                                <input type="text" id="deploy-handler" value="/go4it_deploy_server.php" placeholder="e.g., /go4it_deploy_server.php">
                            </div>
                        </div>
                        <div class="flex-column">
                            <div class="config-row">
                                <label for="client-path">Client Files Path</label>
                                <input type="text" id="client-path" value="/var/www/go4itsports/client" placeholder="e.g., /var/www/go4itsports/client">
                            </div>
                            <div class="config-row">
                                <label for="server-path">Server Files Path</label>
                                <input type="text" id="server-path" value="/var/www/go4itsports/server" placeholder="e.g., /var/www/go4itsports/server">
                            </div>
                            <div class="config-row">
                                <label for="monaco-path">Monaco Editor Path</label>
                                <input type="text" id="monaco-path" value="/var/www/html/pharaoh" placeholder="e.g., /var/www/html/pharaoh">
                            </div>
                        </div>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="auto-deploy" checked>
                        <label for="auto-deploy">Start deployment automatically</label>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title">2. Deployment Process</div>
                    <div class="deployment-steps" id="deployment-steps">
                        <!-- Steps will be added here by JavaScript -->
                    </div>
                    <div class="status" id="status"></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="actions">
                        <button id="test-connection-btn" class="button button-secondary">
                            Test Connection
                        </button>
                        <button id="deploy-btn" class="button">
                            Start Deployment
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Upload Files Tab -->
            <div class="tab-content" id="upload-tab">
                <div class="card">
                    <div class="card-title">Upload Files to Server</div>
                    <div class="file-drop-area" id="drop-area">
                        <p>Drag & drop files here or click to select files</p>
                        <input type="file" id="file-input" multiple style="display: none;">
                    </div>
                    <div class="file-list" id="file-list">
                        <!-- Files will be added here -->
                    </div>
                    <div class="config-row">
                        <label for="upload-path">Upload Path</label>
                        <input type="text" id="upload-path" value="/var/www/go4itsports" placeholder="e.g., /var/www/go4itsports">
                    </div>
                    <div class="actions">
                        <button id="upload-btn" class="button" disabled>
                            Upload Selected Files
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Verify Tab -->
            <div class="tab-content" id="verify-tab">
                <div class="card">
                    <div class="card-title">Verify Deployment Status</div>
                    <div class="status" id="verify-status"></div>
                    <div class="actions">
                        <button id="verify-btn" class="button">
                            Verify Deployment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const statusContainer = document.getElementById('status');
        const verifyStatusContainer = document.getElementById('verify-status');
        const progressFill = document.getElementById('progress-fill');
        const deployBtn = document.getElementById('deploy-btn');
        const testConnectionBtn = document.getElementById('test-connection-btn');
        const verifyBtn = document.getElementById('verify-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const deploymentStepsContainer = document.getElementById('deployment-steps');
        const autoDeployCheckbox = document.getElementById('auto-deploy');
        
        // Tab Elements
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // File Upload Elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        
        // Global Variables
        let files = [];
        let currentStep = 0;
        let totalSteps = 0;
        const deploymentSteps = [
            { id: 'connection', name: 'Testing Server Connection', status: 'pending' },
            { id: 'prepare', name: 'Preparing Deployment', status: 'pending' },
            { id: 'upload', name: 'Uploading Client Files', status: 'pending' },
            { id: 'server', name: 'Uploading Server Files', status: 'pending' },
            { id: 'monaco', name: 'Configuring Monaco Integration', status: 'pending' },
            { id: 'permissions', name: 'Setting Permissions', status: 'pending' },
            { id: 'verify', name: 'Verifying Deployment', status: 'pending' }
        ];
        
        // Helper Functions
        function addLog(message, type = '', container = statusContainer) {
            const timestamp = new Date().toLocaleTimeString();
            
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'timestamp';
            timestampSpan.textContent = `[${timestamp}]`;
            
            const messageSpan = document.createElement('span');
            if (type) {
                messageSpan.className = type;
            }
            messageSpan.textContent = ` ${message}`;
            
            logLine.appendChild(timestampSpan);
            logLine.appendChild(messageSpan);
            
            container.appendChild(logLine);
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        function resetDeployment() {
            statusContainer.innerHTML = '';
            progressFill.style.width = '0%';
            deployBtn.disabled = false;
            
            // Reset deployment steps
            deploymentSteps.forEach(step => {
                step.status = 'pending';
            });
            
            updateDeploymentSteps();
            currentStep = 0;
            
            addLog('Deployment reset', 'info');
        }
        
        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }
        
        function updateDeploymentSteps() {
            deploymentStepsContainer.innerHTML = '';
            
            deploymentSteps.forEach((step, index) => {
                const stepElement = document.createElement('div');
                stepElement.className = `deployment-step ${step.status === 'active' ? 'active' : ''} ${step.status === 'completed' ? 'completed' : ''}`;
                
                const stepCounter = document.createElement('span');
                stepCounter.className = 'step-counter';
                stepCounter.textContent = index + 1;
                
                const stepName = document.createElement('span');
                stepName.textContent = step.name;
                
                const stepStatus = document.createElement('span');
                stepStatus.className = `step-status step-${step.status}`;
                
                if (step.status === 'pending') {
                    stepStatus.textContent = 'Pending';
                } else if (step.status === 'active') {
                    stepStatus.innerHTML = '<span class="spinner"></span> In Progress';
                } else if (step.status === 'completed') {
                    stepStatus.textContent = '✓ Completed';
                } else if (step.status === 'error') {
                    stepStatus.textContent = '✗ Failed';
                }
                
                stepElement.appendChild(stepCounter);
                stepElement.appendChild(stepName);
                stepElement.appendChild(stepStatus);
                
                deploymentStepsContainer.appendChild(stepElement);
            });
        }
        
        function setStepStatus(stepId, status) {
            const step = deploymentSteps.find(s => s.id === stepId);
            if (step) {
                step.status = status;
                updateDeploymentSteps();
            }
        }
        
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        
        // API Functions
        async function makeApiRequest(action, data = {}) {
            const serverUrl = document.getElementById('server-url').value;
            const deployHandler = document.getElementById('deploy-handler').value;
            
            const url = `http://${serverUrl}${deployHandler}`;
            
            const formData = new FormData();
            formData.append('action', action);
            
            // Add other data to formData
            Object.keys(data).forEach(key => {
                if (key !== 'file') {
                    formData.append(key, data[key]);
                }
            });
            
            // Add file if present
            if (data.file) {
                formData.append('file', data.file);
            }
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                return { success: false, message: error.message };
            }
        }
        
        async function testConnection() {
            setStepStatus('connection', 'active');
            addLog('Testing server connection...', 'info');
            
            const response = await makeApiRequest('check_connection');
            
            if (response.success) {
                addLog('Server connection successful!', 'success');
                setStepStatus('connection', 'completed');
                return true;
            } else {
                addLog(`Server connection failed: ${response.message}`, 'error');
                setStepStatus('connection', 'error');
                return false;
            }
        }
        
        async function prepareDeployment() {
            setStepStatus('prepare', 'active');
            addLog('Preparing deployment...', 'info');
            
            const clientPath = document.getElementById('client-path').value;
            const serverPath = document.getElementById('server-path').value;
            const monacoPath = document.getElementById('monaco-path').value;
            
            const response = await makeApiRequest('prepare_deployment', {
                clientPath,
                serverPath,
                monacoPath
            });
            
            if (response.success) {
                addLog('Deployment preparation successful!', 'success');
                setStepStatus('prepare', 'completed');
                return true;
            } else {
                addLog(`Deployment preparation failed: ${response.message}`, 'error');
                setStepStatus('prepare', 'error');
                return false;
            }
        }
        
        async function uploadFile(file, targetPath) {
            const response = await makeApiRequest('upload_file', {
                file,
                targetPath,
                fileName: file.name
            });
            
            return response;
        }
        
        async function setPermissions(path, recursive = true) {
            const response = await makeApiRequest('set_permissions', {
                path,
                recursive,
                fileMode: '0644',
                dirMode: '0755'
            });
            
            return response;
        }
        
        async function verifyDeployment() {
            const clientPath = document.getElementById('client-path').value;
            const serverPath = document.getElementById('server-path').value;
            const monacoPath = document.getElementById('monaco-path').value;
            
            setStepStatus('verify', 'active');
            addLog('Verifying deployment...', 'info');
            
            const response = await makeApiRequest('verify_deployment', {
                clientPath,
                serverPath,
                monacoPath
            });
            
            if (response.success) {
                addLog('Deployment verification successful!', 'success');
                setStepStatus('verify', 'completed');
                return true;
            } else {
                addLog(`Deployment verification failed: ${response.message}`, 'error');
                setStepStatus('verify', 'error');
                return false;
            }
        }
        
        // Main Deployment Function
        async function startDeployment() {
            // Disable button
            deployBtn.disabled = true;
            
            // Clear logs
            statusContainer.innerHTML = '';
            
            // Reset progress
            progressFill.style.width = '0%';
            
            // Reset steps
            deploymentSteps.forEach(step => {
                step.status = 'pending';
            });
            updateDeploymentSteps();
            
            // Add initial log
            addLog('Starting deployment process...', 'info');
            
            // Step 1: Test Connection
            if (!await testConnection()) {
                deployBtn.disabled = false;
                addLog('Deployment failed at connection test step. Please check your server settings.', 'error');
                return;
            }
            
            updateProgress(10);
            
            // Step 2: Prepare Deployment
            if (!await prepareDeployment()) {
                deployBtn.disabled = false;
                addLog('Deployment failed at preparation step. Please check server logs.', 'error');
                return;
            }
            
            updateProgress(20);
            
            // Step 3: Upload Client Files
            setStepStatus('upload', 'active');
            addLog('Uploading client files...', 'info');
            
            // Simulate uploading client files
            // In a real implementation, you would upload actual files here
            await new Promise(resolve => setTimeout(resolve, 2000));
            setStepStatus('upload', 'completed');
            addLog('Client files uploaded successfully!', 'success');
            
            updateProgress(40);
            
            // Step 4: Upload Server Files
            setStepStatus('server', 'active');
            addLog('Uploading server files...', 'info');
            
            // Simulate uploading server files
            // In a real implementation, you would upload actual files here
            await new Promise(resolve => setTimeout(resolve, 2000));
            setStepStatus('server', 'completed');
            addLog('Server files uploaded successfully!', 'success');
            
            updateProgress(60);
            
            // Step 5: Configure Monaco Integration
            setStepStatus('monaco', 'active');
            addLog('Configuring Monaco integration...', 'info');
            
            // Simulate configuring Monaco
            // In a real implementation, you would upload and configure Monaco here
            await new Promise(resolve => setTimeout(resolve, 1500));
            setStepStatus('monaco', 'completed');
            addLog('Monaco integration configured successfully!', 'success');
            
            updateProgress(70);
            
            // Step 6: Set Permissions
            setStepStatus('permissions', 'active');
            addLog('Setting file permissions...', 'info');
            
            const clientPath = document.getElementById('client-path').value;
            const serverPath = document.getElementById('server-path').value;
            
            // Set permissions on client directory
            const clientPermResponse = await setPermissions(clientPath, true);
            if (clientPermResponse.success) {
                addLog('Client directory permissions set successfully', 'success');
            } else {
                addLog(`Failed to set client directory permissions: ${clientPermResponse.message}`, 'warning');
            }
            
            // Set permissions on server directory
            const serverPermResponse = await setPermissions(serverPath, true);
            if (serverPermResponse.success) {
                addLog('Server directory permissions set successfully', 'success');
            } else {
                addLog(`Failed to set server directory permissions: ${serverPermResponse.message}`, 'warning');
            }
            
            setStepStatus('permissions', 'completed');
            
            updateProgress(80);
            
            // Step 7: Verify Deployment
            if (!await verifyDeployment()) {
                deployBtn.disabled = false;
                addLog('Deployment verification failed. The deployment may be incomplete.', 'error');
                updateProgress(90);
                return;
            }
            
            updateProgress(100);
            
            // Deployment Complete
            addLog('Deployment completed successfully!', 'success');
            deployBtn.disabled = false;
        }
        
        // File Upload Functions
        function initializeFileUpload() {
            // Add event listeners for drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Highlight drop area when dragging over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('active');
            }
            
            function unhighlight() {
                dropArea.classList.remove('active');
            }
            
            // Handle file drop
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const newFiles = [...dt.files];
                
                addFiles(newFiles);
            }
            
            // Handle file input
            dropArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', () => {
                const newFiles = [...fileInput.files];
                addFiles(newFiles);
                fileInput.value = '';
            });
            
            // Initialize upload button
            uploadBtn.addEventListener('click', uploadFiles);
        }
        
        function addFiles(newFiles) {
            // Add files to our array
            files = [...files, ...newFiles];
            
            // Enable upload button if we have files
            uploadBtn.disabled = files.length === 0;
            
            // Update the file list
            updateFileList();
        }
        
        function updateFileList() {
            // Clear the file list
            fileList.innerHTML = '';
            
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('div');
                fileSize.className = 'file-size';
                fileSize.textContent = formatBytes(file.size);
                
                const fileRemove = document.createElement('div');
                fileRemove.className = 'file-remove';
                fileRemove.innerHTML = '&times;';
                fileRemove.addEventListener('click', () => {
                    removeFile(index);
                });
                
                const fileProgress = document.createElement('div');
                fileProgress.className = 'file-progress';
                
                const fileProgressFill = document.createElement('div');
                fileProgressFill.className = 'file-progress-fill';
                fileProgressFill.id = `file-progress-${index}`;
                
                fileProgress.appendChild(fileProgressFill);
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileSize);
                fileItem.appendChild(fileRemove);
                fileItem.appendChild(fileProgress);
                
                fileList.appendChild(fileItem);
            });
        }
        
        function removeFile(index) {
            files.splice(index, 1);
            uploadBtn.disabled = files.length === 0;
            updateFileList();
        }
        
        async function uploadFiles() {
            if (files.length === 0) {
                return;
            }
            
            // Disable upload button
            uploadBtn.disabled = true;
            
            const uploadPath = document.getElementById('upload-path').value;
            let successCount = 0;
            let failCount = 0;
            
            addLog('Starting file upload...', 'info', verifyStatusContainer);
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progressFill = document.getElementById(`file-progress-${i}`);
                
                addLog(`Uploading ${file.name}...`, 'info', verifyStatusContainer);
                
                try {
                    // Simulate upload progress
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 5;
                        if (progress <= 90) {
                            progressFill.style.width = `${progress}%`;
                        }
                    }, 100);
                    
                    // Actually upload the file
                    const response = await uploadFile(file, uploadPath);
                    
                    clearInterval(interval);
                    
                    if (response.success) {
                        progressFill.style.width = '100%';
                        addLog(`${file.name} uploaded successfully!`, 'success', verifyStatusContainer);
                        successCount++;
                    } else {
                        progressFill.style.width = '0%';
                        addLog(`Failed to upload ${file.name}: ${response.message}`, 'error', verifyStatusContainer);
                        failCount++;
                    }
                } catch (error) {
                    progressFill.style.width = '0%';
                    addLog(`Error uploading ${file.name}: ${error.message}`, 'error', verifyStatusContainer);
                    failCount++;
                }
            }
            
            // Upload complete
            if (failCount === 0) {
                addLog(`All ${successCount} files uploaded successfully!`, 'success', verifyStatusContainer);
            } else {
                addLog(`Upload completed with ${successCount} successes and ${failCount} failures.`, 'warning', verifyStatusContainer);
            }
            
            // Re-enable upload button
            uploadBtn.disabled = false;
        }
        
        // Tab Functions
        function initializeTabs() {
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and content
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding content
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }
        
        // Verify Functions
        async function verifyServerDeployment() {
            verifyStatusContainer.innerHTML = '';
            addLog('Starting deployment verification...', 'info', verifyStatusContainer);
            
            // Test connection
            addLog('Testing server connection...', 'info', verifyStatusContainer);
            const connectionResponse = await makeApiRequest('check_connection');
            
            if (connectionResponse.success) {
                addLog('Server connection successful!', 'success', verifyStatusContainer);
            } else {
                addLog(`Server connection failed: ${connectionResponse.message}`, 'error', verifyStatusContainer);
                return;
            }
            
            // Verify deployment
            const clientPath = document.getElementById('client-path').value;
            const serverPath = document.getElementById('server-path').value;
            const monacoPath = document.getElementById('monaco-path').value;
            
            addLog('Verifying deployment paths...', 'info', verifyStatusContainer);
            
            const response = await makeApiRequest('verify_deployment', {
                clientPath,
                serverPath,
                monacoPath
            });
            
            if (response.success) {
                addLog('Deployment verification successful!', 'success', verifyStatusContainer);
                
                // Show detailed results
                const results = response.results;
                
                if (results) {
                    addLog('Client directory: ' + (results.client.hasFiles ? '✓ Files found' : '✗ No files found'), 
                        results.client.hasFiles ? 'success' : 'error', verifyStatusContainer);
                    
                    addLog('Server directory: ' + (results.server.hasFiles ? '✓ Files found' : '✗ No files found'), 
                        results.server.hasFiles ? 'success' : 'error', verifyStatusContainer);
                    
                    addLog('Monaco directory: ' + (results.monaco.hasFiles ? '✓ Files found' : '✗ No files found'), 
                        results.monaco.hasFiles ? 'success' : 'error', verifyStatusContainer);
                }
            } else {
                addLog(`Deployment verification failed: ${response.message}`, 'error', verifyStatusContainer);
                
                if (response.results) {
                    const results = response.results;
                    
                    // Show detailed results even on failure
                    addLog('Client directory: ' + (results.client.exists ? '✓ Exists' : '✗ Not found'), 
                        results.client.exists ? 'info' : 'error', verifyStatusContainer);
                    
                    addLog('Server directory: ' + (results.server.exists ? '✓ Exists' : '✗ Not found'), 
                        results.server.exists ? 'info' : 'error', verifyStatusContainer);
                    
                    addLog('Monaco directory: ' + (results.monaco.exists ? '✓ Exists' : '✗ Not found'), 
                        results.monaco.exists ? 'info' : 'error', verifyStatusContainer);
                }
            }
        }
        
        // Event Listeners
        function initializeEventListeners() {
            deployBtn.addEventListener('click', startDeployment);
            testConnectionBtn.addEventListener('click', testConnection);
            verifyBtn.addEventListener('click', verifyServerDeployment);
        }
        
        // Initialize
        function init() {
            // Set up deployment steps
            updateDeploymentSteps();
            
            // Initialize tabs
            initializeTabs();
            
            // Initialize file upload
            initializeFileUpload();
            
            // Initialize event listeners
            initializeEventListeners();
            
            // Add initial log
            addLog('Go4It Functional Launcher initialized', 'info');
            addLog('Ready to deploy Go4It Sports platform', 'info');
            
            // Auto-start deployment if checkbox is checked
            if (autoDeployCheckbox.checked) {
                setTimeout(() => {
                    startDeployment();
                }, 1000);
            }
        }
        
        // Call init on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
