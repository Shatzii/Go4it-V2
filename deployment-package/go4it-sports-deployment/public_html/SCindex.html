<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarCoder Command Center</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>StarCoder Command Center</h1>
        <p>Run AI-powered tasks directly from your server</p>
      </header>

      <section class="upload-section">
        <h2>Upload Files</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
          <input type="file" name="file" id="fileInput" />
          <button type="submit">Upload to Server</button>
        </form>
      </section>

      <section class="command-section">
        <h2>Execute Command</h2>
        <input
          type="text"
          id="commandInput"
          placeholder="Type shell command..."
        />
        <button onclick="runCommand()">Run Command</button>
        <pre id="commandOutput"></pre>
      </section>

      <section class="task-buttons">
        <h2>StarCoder Tasks</h2>
        <button onclick="runTask('analyze')">Analyze Code</button>
        <button onclick="runTask('fix')">Fix Errors</button>
        <button onclick="runTask('optimize')">Optimize Project</button>
        <button onclick="runTask('scan')">Scan for Issues</button>
        <button onclick="runTask('explain')">Explain Code</button>
      </section>

      <footer>
        <p>Server: localhost | Powered by StarCoder</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
