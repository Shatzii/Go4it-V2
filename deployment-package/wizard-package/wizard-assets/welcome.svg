<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#121212" rx="10" ry="10"/>
  
  <!-- Decorative background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004d99;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#121212;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="600" height="400" fill="url(#bgGradient)" rx="10" ry="10"/>
  
  <!-- Main Logo -->
  <g transform="translate(250, 100) scale(0.7)">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="#121212" stroke="#0066cc" stroke-width="4"/>
    
    <!-- "G" Letter -->
    <path d="M65,58 C53,58 43,64 37,76 C31,88 31,102 37,114 C43,126 53,132 65,132 C75,132 84,127 89,118 L75,112 C73,116 69,119 65,119 C59,119 54,116 51,110 C48,104 48,96 51,90 C54,84 59,81 65,81 C69,81 73,83 75,87 L90,81 C87,76 83,72 78,70 C74,67 70,66 65,66" 
          fill="#0066cc"/>
    
    <!-- "4" Digit -->
    <path d="M105,58 L105,81 L95,81 L95,95 L105,95 L105,132 L120,132 L120,95 L135,95 L135,81 L120,81 L120,58 Z" 
          fill="#00aaff"/>
    
    <!-- "I" Letter -->
    <rect x="145" y="58" width="15" height="74" fill="#ff9500"/>
    
    <!-- Stars -->
    <g fill="#f1f1f1">
      <circle cx="55" cy="145" r="6"/>
      <circle cx="80" cy="145" r="5"/>
      <circle cx="105" cy="145" r="7"/>
      <circle cx="130" cy="145" r="5"/>
      <circle cx="155" cy="145" r="6"/>
    </g>
    
    <!-- Star Path Line -->
    <path d="M40,145 L170,145" stroke="#3399ff" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Platform Features Icons -->
  
  <!-- Database Icon -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="40" height="50" rx="5" ry="5" fill="#0066cc"/>
    <rect x="10" y="10" width="20" height="5" rx="2" ry="2" fill="white"/>
    <rect x="10" y="20" width="20" height="5" rx="2" ry="2" fill="white"/>
    <rect x="10" y="30" width="20" height="5" rx="2" ry="2" fill="white"/>
    <text x="50" y="30" font-family="Arial" font-size="12" fill="white">Database</text>
  </g>
  
  <!-- AI Icon -->
  <g transform="translate(250, 280)">
    <circle cx="20" cy="20" r="20" fill="#00aaff"/>
    <path d="M10,20 L30,20 M20,10 L20,30" stroke="white" stroke-width="3"/>
    <path d="M13,13 L27,27 M13,27 L27,13" stroke="white" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial" font-size="12" fill="white">AI Coach</text>
  </g>
  
  <!-- Video Icon -->
  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="40" height="30" rx="5" ry="5" fill="#ff9500"/>
    <polygon points="15,8 30,15 15,22" fill="white"/>
    <text x="50" y="20" font-family="Arial" font-size="12" fill="white">Video Analysis</text>
  </g>
  
  <!-- Title Text -->
  <text x="300" y="240" font-family="Arial" font-weight="bold" font-size="24" fill="white" text-anchor="middle">Go4It Sports Platform</text>
  <text x="300" y="265" font-family="Arial" font-size="16" fill="#b0b0b0" text-anchor="middle">Installation Wizard</text>
  
  <!-- Version -->
  <text x="580" y="380" font-family="Arial" font-size="12" fill="#707070" text-anchor="end">v1.0.1</text>
</svg>