version: '3.8'

services:
  pharaoh-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://pharaoh:password@postgres:5432/pharaoh_db
    depends_on:
      - postgres
    volumes:
      - ./deployments:/app/deployments

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=pharaoh_db
      - POSTGRES_USER=pharaoh
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
