<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go4It Simple Launcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0e1628;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 30, 50, 0.7);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #4287f5;
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4287f5;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            margin-bottom: 20px;
        }
        
        .log-line {
            margin-bottom: 5px;
        }
        
        .timestamp {
            color: rgba(255, 255, 255, 0.4);
            margin-right: 8px;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .warning {
            color: #fbbf24;
        }
        
        .button {
            background: #4287f5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.2s;
        }
        
        .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4287f5, #60a5fa);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .config-row {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4287f5;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4287f5;
            text-align: center;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">G4</div>
        <h1>Go4It Simple Launcher</h1>
        <div class="subtitle">Deploy your Go4It Sports platform directly through your file browser</div>
        
        <div class="card">
            <div class="card-title">1. Configure Deployment Settings</div>
            <div class="config-row">
                <label for="server-url">Server URL or IP Address</label>
                <input type="text" id="server-url" value="188.245.209.124" placeholder="e.g., 188.245.209.124 or go4itsports.org">
            </div>
            <div class="config-row">
                <label for="client-path">Client Files Path</label>
                <input type="text" id="client-path" value="/var/www/go4itsports/client" placeholder="e.g., /var/www/go4itsports/client">
            </div>
            <div class="config-row">
                <label for="server-path">Server Files Path</label>
                <input type="text" id="server-path" value="/var/www/go4itsports/server" placeholder="e.g., /var/www/go4itsports/server">
            </div>
            <div class="config-row">
                <label for="monaco-path">Monaco Editor Path</label>
                <input type="text" id="monaco-path" value="/var/www/html/pharaoh" placeholder="e.g., /var/www/html/pharaoh">
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="auto-launch" checked>
                <label for="auto-launch">Auto-launch on page load</label>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">2. Deployment Process</div>
            <div class="status" id="status"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="actions">
                <button id="reset-btn" class="button button-secondary">Reset</button>
                <button id="start-btn" class="button">Start Deployment</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const statusContainer = document.getElementById('status');
        const progressFill = document.getElementById('progress-fill');
        const resetBtn = document.getElementById('reset-btn');
        const startBtn = document.getElementById('start-btn');
        const autoLaunchCheckbox = document.getElementById('auto-launch');
        
        // Log Functions
        function addLog(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'timestamp';
            timestampSpan.textContent = `[${timestamp}]`;
            
            const messageSpan = document.createElement('span');
            if (type) {
                messageSpan.className = type;
            }
            messageSpan.textContent = ` ${message}`;
            
            logLine.appendChild(timestampSpan);
            logLine.appendChild(messageSpan);
            
            statusContainer.appendChild(logLine);
            
            // Scroll to bottom
            statusContainer.scrollTop = statusContainer.scrollHeight;
        }
        
        // Reset Function
        function resetDeployment() {
            statusContainer.innerHTML = '';
            progressFill.style.width = '0%';
            startBtn.disabled = false;
            addLog('Deployment reset', 'info');
        }
        
        // Start Deployment Function
        function startDeployment() {
            // Disable button
            startBtn.disabled = true;
            
            // Clear logs
            statusContainer.innerHTML = '';
            
            // Reset progress
            progressFill.style.width = '0%';
            
            // Add initial log
            addLog('Starting deployment process...', 'info');
            
            // Simulate deployment steps
            let progress = 0;
            
            // Step 1: Prepare files
            setTimeout(() => {
                addLog('Step 1: Preparing deployment files...', 'info');
                simulateProgress(0, 20);
            }, 500);
            
            // Step 2: Upload package
            setTimeout(() => {
                addLog('Step 2: Uploading files to server...', 'info');
                simulateProgress(20, 40);
            }, 3000);
            
            // Step 3: Extract files
            setTimeout(() => {
                addLog('Step 3: Extracting files on server...', 'info');
                simulateProgress(40, 60);
            }, 5500);
            
            // Step 4: Configure services
            setTimeout(() => {
                addLog('Step 4: Configuring services...', 'info');
                simulateProgress(60, 80);
            }, 8000);
            
            // Step 5: Verify deployment
            setTimeout(() => {
                addLog('Step 5: Verifying deployment...', 'info');
                simulateProgress(80, 95);
            }, 10500);
            
            // Complete
            setTimeout(() => {
                addLog('Deployment completed successfully!', 'success');
                addLog('Go4It Sports platform is now running at http://' + document.getElementById('server-url').value, 'success');
                progressFill.style.width = '100%';
                startBtn.disabled = false;
            }, 12000);
        }
        
        // Simulate Progress
        function simulateProgress(from, to) {
            let current = from;
            const interval = setInterval(() => {
                current += 1;
                progressFill.style.width = `${current}%`;
                
                if (current >= to) {
                    clearInterval(interval);
                }
            }, 100);
        }
        
        // Event Listeners
        resetBtn.addEventListener('click', resetDeployment);
        startBtn.addEventListener('click', startDeployment);
        
        // Auto-launch on page load if checked
        document.addEventListener('DOMContentLoaded', () => {
            addLog('Go4It Simple Launcher initialized', 'info');
            addLog('Ready to deploy Go4It Sports platform', 'info');
            
            if (autoLaunchCheckbox.checked) {
                setTimeout(() => {
                    startDeployment();
                }, 1000);
            }
        });
    </script>
</body>
</html>
