<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/ceo-dashboard.html">
  <title>Redirecting to CEO Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #38bdf8;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Redirecting to CEO Dashboard</h1>
  <p>Please wait while we redirect you to the dashboard...</p>
  <div class="loader"></div>
</body>
</html>
